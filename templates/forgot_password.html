<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    body { background: #eaf2ff; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial; }
    .box { background: white; padding: 30px; border-radius: 10px; width: 300px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    input { width: 100%; margin-top: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; margin-top: 15px; padding: 10px; border: none; background: #007bff; color: white; border-radius: 6px; cursor: pointer; }
    .error { color: red; margin-top: 10px; }
    a { font-size: 14px; color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="box">
    <h3>Reset Password</h3>
    <form method="post">
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="New Password" required>
      <input name="confirm" type="password" placeholder="Confirm Password" required>
      <button>Reset Password</button>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </form>
    <p><a href="/login">Back to Login</a></p>
  </div>
</body>
</html>
