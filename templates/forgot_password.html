<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { background: #eaf2ff; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial; }
    .box { background: white; padding: 30px; border-radius: 10px; width: 300px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .error { color: red; margin-top: 10px; }
    .success { color: green; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="box">
    <h3>Reset Password</h3>

    <form id="resetForm">
      <input id="email" type="email" placeholder="Email" required>
      <button type="submit">Send Reset Link</button>

      <div id="errorBox" class="error"></div>
      <div id="successBox" class="success"></div>
    </form>

    <p><a href="/login">Back to Login</a></p>
  </div>

<script>
const supabase = supabase.createClient("https://mscxzpgcoispmxzwyuof.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zY3h6cGdjb2lzcG14end5dW9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxOTM0MzYsImV4cCI6MjA4MDc2OTQzNn0.7OMREJe6tWc6D5b57FVL245Tx7GQid3xgooqy_EKqqQ");

document.getElementById("resetForm").addEventListener("submit", async (e)=>{
    e.preventDefault();

    let email = document.getElementById("email").value;

    let { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: "http://localhost:5000/update-password"
    });

    if(error){
        errorBox.textContent = error.message;
    } else {
        successBox.textContent = "Password reset link sent! Check your email.";
    }
});
</script>

</body>
</html>
