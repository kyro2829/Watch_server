<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<style>
body{
    background:#e5f1ff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}
.box{
    background:white;
    padding:30px;
    border-radius:12px;
    width:300px;
    box-shadow:0 0 20px rgba(0,0,0,0.1);
}
input{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:6px;
    border:1px solid #ccc;
}
button{
    width:100%;
    margin-top:15px;
    padding:10px;
    border:none;
    background:#0284c7;
    color:white;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
}
.error{
    color:red;
    margin-top:10px;
}
a{
    text-decoration:none;
    color:#0284c7;
    font-size:14px;
}
</style>
</head>

<body>
<div class="box">
<h3>Create Account</h3>

<form method="post">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <input name="confirm" type="password" placeholder="Confirm Password" required>
    <button>Sign Up</button>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</form>

<p style="margin-top:10px;">
Already have an account? <a href="/login">Login</a>
</p>
</div>
</body>
</html>
